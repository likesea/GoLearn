{{template "header"}}
<title>登录 - 我的博客</title>
</head>
<body>
<div class="container" style="width:500px;top:200px">
	<form method="Post" action=/login>
	  <div class="form-group">
	    <label >Account</label>
	    <input  class="form-control" id="uname" name="uname" placeholder="Enter Account">
	  </div>
	  <div class="form-group">
	    <label >Password</label>
	    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
	  </div>

	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="autologin"> 自动登录
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default"  onclick="return checkInput();">登录</button>
	  	<button class="btn btn-default" onclick="return backToHome();">返回</button>
	</form>
	<script type="text/javascript">
					      	function backToHome() {
					      		window.location.href = "/";
					      		return false;
					      	}
					      	function checkInput() {
					      		var uname = document.getElementById("uname");
					      		if (uname.value.length == 0) {
					      			alert("请输入管理员帐号");
					      			return false;
					      		}
					      		var pwd = document.getElementById("pwd");
					      		if (pwd.value.length == 0) {
					      			alert("请输入管理员密码");
					      			return false;
					      		}
					      	}
				      	</script>
</div>
</body>
